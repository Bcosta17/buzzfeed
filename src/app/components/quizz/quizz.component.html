<div class="quizz__container">
  <div class="quizz__logo">
    <img src="assets/imgs/logo.png" alt="Buzzfeed">
    <h3>{{tittle}}</h3>
  </div>
  <div *ngIf="!finished" class="quizz__questions">
    <h3>{{questionsSelected.question}}</h3>
  </div>
  <div *ngIf="!finished" class="quizz__options">
    <button class="btn-option" *ngFor="let option of questionsSelected.options" (click)="playerChoose(option.alias)">
     {{option.name}}
    </button>
  </div>
  <div *ngIf="finished" class="quizz__results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{answersSelected}}</p>
  </div>
</div>
